<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankly - Branching Tree Visualization</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Helvetica Neue', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        'card-foreground': 'hsl(var(--card-foreground))',
                        popover: 'hsl(var(--popover))',
                        'popover-foreground': 'hsl(var(--popover-foreground))',
                        primary: 'hsl(var(--primary))',
                        'primary-foreground': 'hsl(var(--primary-foreground))',
                        secondary: 'hsl(var(--secondary))',
                        'secondary-foreground': 'hsl(var(--secondary-foreground))',
                        muted: 'hsl(var(--muted))',
                        'muted-foreground': 'hsl(var(--muted-foreground))',
                        accent: 'hsl(var(--accent))',
                        'accent-foreground': 'hsl(var(--accent-foreground))',
                        destructive: 'hsl(var(--destructive))',
                        'destructive-foreground': 'hsl(var(--destructive-foreground))',
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        radius: '0.5rem',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 0%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 0%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 0%;
            --primary: 0 0% 0%;
            --primary-foreground: 0 0% 100%;
            --secondary: 0 0% 96%;
            --secondary-foreground: 0 0% 0%;
            --muted: 0 0% 96%;
            --muted-foreground: 0 0% 45%;
            --accent: 0 0% 96%;
            --accent-foreground: 0 0% 0%;
            --destructive: 0 0% 0%;
            --destructive-foreground: 0 0% 100%;
            --border: 0 0% 90%;
            --input: 0 0% 90%;
            --ring: 0 0% 0%;
        }

        .dark {
            --background: 0 0% 0%;
            --foreground: 0 0% 100%;
            --card: 0 0% 0%;
            --card-foreground: 0 0% 100%;
            --popover: 0 0% 0%;
            --popover-foreground: 0 0% 100%;
            --primary: 0 0% 100%;
            --primary-foreground: 0 0% 0%;
            --secondary: 0 0% 15%;
            --secondary-foreground: 0 0% 100%;
            --muted: 0 0% 15%;
            --muted-foreground: 0 0% 65%;
            --accent: 0 0% 15%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 0% 100%;
            --destructive-foreground: 0 0% 0%;
            --border: 0 0% 20%;
            --input: 0 0% 20%;
            --ring: 0 0% 100%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', 'Helvetica Neue', system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ShadCN Card Components */
        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 hsl(var(--foreground) / 0.1);
        }

        .card-hover {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .card-hover:hover {
            border-color: hsl(var(--foreground) / 0.3);
            box-shadow: 0 4px 6px -1px hsl(var(--foreground) / 0.1);
            transform: translateY(-2px);
        }

        .card-selected {
            border-color: hsl(var(--foreground));
            box-shadow: 0 0 0 2px hsl(var(--foreground) / 0.2);
        }

        /* Custom Node Styles */
        .branching-node {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            padding: 1rem;
            min-width: 120px;
            text-align: center;
            position: relative;
        }

        .root-node {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--primary));
            border-radius: 0.5rem;
            padding: 0.75rem;
            min-width: 80px;
            text-align: center;
            position: relative;
        }

        .node-text {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25;
        }

        .root-text {
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Connection Lines */
        .connection-line {
            position: absolute;
            height: 2px;
            background: hsl(var(--border));
            z-index: 1;
            pointer-events: none;
        }

        /* Animation Styles */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-in {
            animation: fadeInScale 0.3s ease-out;
        }

        /* Tree Container */
        .tree-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: hsl(var(--background));
            background-image: radial-gradient(circle, hsl(var(--muted)) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* ShadCN Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: hsl(var(--accent));
        }

        .switch {
            position: relative;
            display: inline-flex;
            height: 1.5rem;
            width: 2.75rem;
            border-radius: 9999px;
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--muted));
            cursor: pointer;
            transition: all 0.2s;
        }

        .switch[data-state="checked"] {
            background-color: hsl(var(--primary));
        }

        .switch-thumb {
            display: block;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            transition: transform 0.2s;
            transform: translateX(0.125rem);
        }

        .switch[data-state="checked"] .switch-thumb {
            transform: translateX(1.375rem);
        }
    </style>
</head>
<body class="h-screen" style="background-color: hsl(var(--background)); color: hsl(var(--foreground));">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Theme Toggle Component
        const ThemeToggle = () => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('theme');
                if (saved) {
                    return saved === 'dark';
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }, [isDark]);

            const handleToggle = () => {
                setIsDark(!isDark);
            };

            return (
                <div className="flex items-center gap-2">
                    <span className="text-sm text-muted-foreground">Light</span>
                    <button 
                        className="switch" 
                        data-state={isDark ? "checked" : "unchecked"}
                        onClick={handleToggle}
                    >
                        <span className="switch-thumb"></span>
                    </button>
                    <span className="text-sm text-muted-foreground">Dark</span>
                </div>
            );
        };

        // Tree Node Component
        const TreeNode = ({ node, onSelect, isSelected }) => {
            const handleClick = () => {
                onSelect(node.id);
            };

            if (node.type === 'root') {
                return (
                    <div 
                        className={`root-node card card-hover ${isSelected ? 'card-selected' : ''} animate-in`}
                        onClick={handleClick}
                        style={{ 
                            position: 'absolute', 
                            left: node.x, 
                            top: node.y,
                            zIndex: 10
                        }}
                    >
                        <div className="flex flex-col items-center gap-1">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path d="M7 17L17 7M17 7H7M17 7V17"/>
                            </svg>
                            <span className="root-text">{node.label}</span>
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className={`branching-node card card-hover ${isSelected ? 'card-selected' : ''} animate-in`}
                    onClick={handleClick}
                    style={{ 
                        position: 'absolute', 
                        left: node.x, 
                        top: node.y,
                        zIndex: 10
                    }}
                >
                    <div className="node-text">{node.label}</div>
                </div>
            );
        };

        // Connection Line Component
        const ConnectionLine = ({ from, to }) => {
            const startX = from.x + (from.type === 'root' ? 40 : 60);
            const startY = from.y + (from.type === 'root' ? 40 : 30);
            const endX = to.x + 60;
            const endY = to.y + 30;

            const path = `M ${startX} ${startY} Q ${(startX + endX) / 2} ${startY - 20} ${endX} ${endY}`;

            return (
                <svg 
                    style={{ 
                        position: 'absolute', 
                        top: 0, 
                        left: 0, 
                        width: '100%', 
                        height: '100%',
                        pointerEvents: 'none',
                        zIndex: 1
                    }}
                >
                    <path 
                        d={path} 
                        stroke="hsl(var(--border))" 
                        strokeWidth="2" 
                        fill="none"
                        markerEnd="url(#arrowhead)"
                    />
                    <defs>
                        <marker 
                            id="arrowhead" 
                            markerWidth="10" 
                            markerHeight="7" 
                            refX="9" 
                            refY="3.5" 
                            orient="auto"
                        >
                            <polygon 
                                points="0 0, 10 3.5, 0 7" 
                                fill="hsl(var(--border))"
                            />
                        </marker>
                    </defs>
                </svg>
            );
        };

        // Main Tree Visualization Component
        const TreeVisualization = () => {
            const [selectedNode, setSelectedNode] = useState(null);
            const [nodes] = useState([
                {
                    id: 'root',
                    type: 'root',
                    label: 'Root',
                    x: 300,
                    y: 50
                },
                {
                    id: 'node1',
                    type: 'branch',
                    label: 'Project management tools like',
                    x: 100,
                    y: 200
                },
                {
                    id: 'node2',
                    type: 'branch',
                    label: 'Project management tools include',
                    x: 300,
                    y: 200
                },
                {
                    id: 'node3',
                    type: 'branch',
                    label: 'Using project management tool',
                    x: 500,
                    y: 200
                },
                {
                    id: 'node4',
                    type: 'branch',
                    label: 'Task tracking features',
                    x: 50,
                    y: 350
                },
                {
                    id: 'node5',
                    type: 'branch',
                    label: 'Team collaboration tools',
                    x: 200,
                    y: 350
                },
                {
                    id: 'node6',
                    type: 'branch',
                    label: 'Project timeline management',
                    x: 450,
                    y: 350
                }
            ]);

            const [connections] = useState([
                { from: nodes[0], to: nodes[1] },
                { from: nodes[0], to: nodes[2] },
                { from: nodes[0], to: nodes[3] },
                { from: nodes[1], to: nodes[4] },
                { from: nodes[2], to: nodes[5] },
                { from: nodes[3], to: nodes[6] }
            ]);

            const handleNodeSelect = (nodeId) => {
                setSelectedNode(nodeId);
            };

            return (
                <div className="tree-container">
                    {/* Connection Lines */}
                    {connections.map((conn, index) => (
                        <ConnectionLine key={index} from={conn.from} to={conn.to} />
                    ))}
                    
                    {/* Tree Nodes */}
                    {nodes.map((node) => (
                        <TreeNode
                            key={node.id}
                            node={node}
                            onSelect={handleNodeSelect}
                            isSelected={selectedNode === node.id}
                        />
                    ))}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="h-screen flex flex-col" style={{backgroundColor: 'hsl(var(--background))', color: 'hsl(var(--foreground))'}}>
                    {/* Header */}
                    <header style={{borderBottom: '1px solid hsl(var(--border))', backgroundColor: 'hsl(var(--background))', padding: '1rem 1.5rem'}}>
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <h1 style={{fontSize: '1.5rem', fontWeight: '900', letterSpacing: '-0.025em', color: 'hsl(var(--foreground))'}}>
                                    Rankly
                                </h1>
                                <span style={{fontSize: '1.125rem', fontWeight: '500', color: 'hsl(var(--muted-foreground))'}}>
                                    Branching Tree Visualization
                                </span>
                            </div>
                            <ThemeToggle />
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 relative" style={{backgroundColor: 'hsl(var(--background))'}}>
                        <TreeVisualization />
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
